<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Create new reimbursement ticket!
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">New Reimbursement Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Amount: </span><input [(ngModel)]="amount" name="amount" type="number" value="$0.00">
                <span>Type: </span><select [(ngModel)]="type" name="type">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
                <br>
                <textarea [(ngModel)]="description" name="description" placeholder="Description" cols="50"
                    rows="8"></textarea>
                <form>
                    Select a file: <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                    <button (click)="fileInput.click()">Select File</button>
                    <button (click)="onUpload()">Upload!</button>
                </form>
                <div>
                    <img [src]="responseUrl" alt="Uploaded Image" style="max-height:500px;" id="preview">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="submitTicket()" data-dismiss="modal">
                    Submit Ticket</button>
            </div>
        </div>
    </div>
</div>

<section>
    <h2>Submitted Tickets:</h2>
    <div class="ticketbox" *ngFor="let ticket of tickets">
        <h5>Status: {{ticket.status}}</h5>
        <h5>Type: {{ticket.type}}</h5>
        <h5>Amount: ${{ticket.amount}}</h5>

        <h5 *ngIf="ticket.resolver">Resolver: {{ticket.resolver}}</h5>
        <h5>Submitted on {{ticket.submitted}}</h5>
        <h5 *ngIf="ticket.resolver">{{ticket.status}} on {{ticket.resolved}}</h5>
        <div>
            <p>{{ticket.description}}</p>
        </div>
        <div>
            <img [src]="ticket.receipt | safe: 'url'" alt="Uploaded receipt" style="max-height:300px;">
        </div>
    </div>
</section>
