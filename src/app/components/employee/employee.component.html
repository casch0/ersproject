<!-- Button trigger modal -->
<div class="row text-center m-5">
    <div class="col-md-4 offset-md-4">
        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal"
            data-target="#exampleModalCenter" style="display: center;">
            Create new reimbursement ticket!
        </button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">New Reimbursement Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Amount: </span><input [(ngModel)]="amount" name="amount" type="number" value="$0.00">
                <span>Type: </span><select [(ngModel)]="type" name="type">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
                <br>
                <textarea [(ngModel)]="description" name="description" placeholder="Description" cols="50"
                    rows="8"></textarea>
                <form>
                    Select a file: <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                    <button (click)="fileInput.click()">Select File</button>
                    <button (click)="onUpload()">Upload!</button>
                </form>
                <div>
                    <img [src]="responseUrl" alt="Uploaded Image" style="max-height:500px;" id="preview">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="submitTicket()" data-dismiss="modal">
                    Submit Ticket</button>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="row no-gutters">
        <div class="col-md-4" *ngFor="let ticket of tickets">
            <div class="card mb-3 mx-auto" style="max-width: 540px; height:270px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img [src]="ticket.receipt | safe: 'url'" class="card-img" alt="No Uploaded Receipt"
                            style="max-height: 270px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Status: {{ticket.status}}</h5>
                            <h5 class="card-title">Amount: {{ticket.amount | currency}}</h5>
                            <p class="card-text">Reimbursement Type: {{ticket.type}}</p>
                            <p class="card-text">Description: {{ticket.description}}</p>
                            <p class="card-text"><small class="text-muted">Submitted on:
                                    {{ticket.submitted | date}}</small>
                            </p>
                            <p class="card-text" *ngIf="ticket.resolver"><small class="text-muted">Resolved on:
                                    {{ticket.resolved | date}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
