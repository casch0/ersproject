<app-main *ngIf="authenticated"></app-main>

<div *ngIf="!authenticated" class="wrapper fadeInDown" >
  <div id="formContent" style="background-color: aqua;">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/img/LoginCow.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
        <div *ngIf="invalidInput">
                Invalid credentials.
            </div>
      <input [(ngModel)]="inputUsername" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input [(ngModel)]="inputPassword" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input [disabled]="!(inputUsername && inputPassword)"
      (click)="submit()" type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" style="color: aqua;" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
