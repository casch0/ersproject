<div *ngIf="authenticated" class="logout-button">
  <img src="./../../../assets/img/pirateship.png" (click)="logOut()" class="logout">
</div>
<app-main *ngIf="authenticated"></app-main>
<div *ngIf="!authenticated" class="wrapper fadeInDown">
  <div id="formContent" style="background-color: rgba(0, 255, 255, 0.5);">
    <h2>Ruminant Pirate Reimbursement System</h2>
    <div class="fadeIn first">
      <img src="assets/img/LoginCow.png" id="icon" alt="User Icon" />
    </div>
    <form>
      <div *ngIf="invalidInput">
        Invalid credentials.
      </div>
      <input [(ngModel)]="inputUsername" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input [(ngModel)]="inputPassword" type="password" id="password" class="fadeIn third" name="login"
        placeholder="password">
      <input [disabled]="!(inputUsername && inputPassword)" (click)="submit()" type="submit" class="fadeIn fourth"
        value="Log In">
    </form>
  </div>
</div>
